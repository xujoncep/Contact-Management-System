{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-semibold mb-4">Add Contact</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="{{ form.first_name.id_for_label }}" class="block text-gray-700 font-medium mb-2">First Name:</label>
            <input 
                type="text" 
                name="first_name" 
                id="{{ form.first_name.id_for_label }}" 
                value="{{ form.first_name.value|default_if_none:'' }}" 
                placeholder="First Name" 
                class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" 
            />
        </div>
        <div class="mb-4">
            <label for="{{ form.last_name.id_for_label }}" class="block text-gray-700 font-medium mb-2">Last Name:</label>
            <input 
                type="text" 
                name="last_name" 
                id="{{ form.last_name.id_for_label }}" 
                value="{{ form.last_name.value|default_if_none:'' }}" 
                placeholder="Last Name" 
                class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" 
            />
        </div>
        <div class="mb-4">
            <label for="{{ form.email.id_for_label }}" class="block text-gray-700 font-medium mb-2">Email:</label>
            <input 
                type="email" 
                name="email" 
                id="{{ form.email.id_for_label }}" 
                value="{{ form.email.value|default_if_none:'' }}" 
                placeholder="Email Address" 
                class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" 
            />
        </div>
        <div class="mb-4">
            <label for="{{ form.phone_number.id_for_label }}" class="block text-gray-700 font-medium mb-2">Phone Number:</label>
            <input 
                type="text" 
                name="phone_number" 
                id="{{ form.phone_number.id_for_label }}" 
                value="{{ form.phone_number.value|default_if_none:'' }}" 
                placeholder="Phone Number" 
                class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" 
            />
        </div>
        <div class="mb-4">
            <label for="{{ form.address.id_for_label }}" class="block text-gray-700 font-medium mb-2">Address:</label>
            <input 
                type="text" 
                name="address" 
                id="{{ form.address.id_for_label }}" 
                value="{{ form.address.value|default_if_none:'' }}" 
                placeholder="Address" 
                class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" 
            />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Contact</button>
    </form>
    <a href="{% url 'home' %}" class="block mt-4 text-blue-500 hover:underline">Back to Home</a>
</div>
{% endblock %}
