{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Edit Contact</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Update Contact
        </button>
    </form>

    <div class="text-center mt-6">
        <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800">
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
