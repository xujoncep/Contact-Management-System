{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">{{ contact.first_name }} {{ contact.last_name }}</h1>

    <p class="text-lg text-gray-700 mb-4"><strong>Email:</strong> {{ contact.email }}</p>
    <p class="text-lg text-gray-700 mb-4"><strong>Phone Number:</strong> {{ contact.phone_number }}</p>
    <p class="text-lg text-gray-700 mb-6"><strong>Address:</strong> {{ contact.address }}</p>

    <div class="flex justify-between">
        <a href="{% url 'edit_contact' contact.id %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Edit Contact
        </a>
        <a href="{% url 'delete_contact' contact.id %}" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
            Delete Contact
        </a>
    </div>

    <div class="text-center mt-6">
        <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800">
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
