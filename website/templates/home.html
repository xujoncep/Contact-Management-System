{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Contact List</h1>

<div class="mb-6">
    <form method="GET" action="{% url 'search_contacts' %}" class="flex items-center justify-center">
        <input type="text" name="q" placeholder="Search contacts..." class="border rounded-lg p-2 w-1/3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="ml-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Search
        </button>
    </form>
</div>

<ul class="space-y-4">
    {% for contact in contacts %}
    <li class="bg-white shadow-lg rounded-lg p-4 flex justify-between items-center">
        <a href="{% url 'contact_detail' contact.id %}" class="text-lg font-semibold text-blue-600 hover:text-blue-800">
            {{ contact.first_name }}
        </a>
        <div class="text-gray-600">{{ contact.email }} - {{ contact.phone_number }}</div>
    </li>
    {% empty %}
    <li class="text-center text-gray-500">No contacts found.</li>
    {% endfor %}
</ul>

<div class="mt-6 text-center">
    <a href="{% url 'add_contact' %}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        Add New Contact
    </a>
</div>
{% endblock %}
