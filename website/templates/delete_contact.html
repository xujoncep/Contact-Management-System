{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Are you sure you want to delete "{{ contact.first_name }}"?</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 mb-4">
            Confirm Delete
        </button>
    </form>

    <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800">
        Cancel
    </a>
</div>
{% endblock %}
